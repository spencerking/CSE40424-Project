<!DOCTYPE html>

<html>

	<head>
		<script type="text/javascript" src="http://hammerjs.github.io/dist/hammer.min.js"></script>
		<script type="text/javascript" src="js/gestures.js"></script>
		<link rel="stylesheet" href="styles/main.css">
		<title>enjoyable textbooks</title>
	</head>


	<body>

		<div id="main">
		

			<div id="ipad">
				<!-- This is where the app will live -->
				<div id="ipad_background">
					<div id="main_page">
						<p id="book">Book</p>
						<p>Book 2</p>
						<p>Book 3</p>
						<p>Book 4</p>
					</div>
					<div id="header_bar">
					</div>
					<div id="bookmarks_bar">
					</div>
					<div id="right_bar">
					</div>
					<div id="left_bar">
					</div>

				</div>
			</div>
		</div>

	</body>

	<!-- Define js variables -->
	<script>
		var rightElement = document.getElementById('right_bar');
		var myOptions = null;
		var rightHammer = new Hammer(rightElement, myOptions);

		var leftElement = document.getElementById('left_bar');
		var leftHammer = new Hammer(leftElement, myOptions);

		var bookElement = document.getElementById('book'); // Might not need to worry about generalizing this
		var bookHammer = new Hammer(bookElement, myOptions);

		gestures(rightHammer, leftHammer, bookHammer);
	</script>

</html>
